<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="search-box">
            
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="userInput"  placeholder="Type Dish Name (Ex. Pizza)">
            
        </div>
        
        <span class="displaying-message">Result will be display here...</span>
        
        <div class="result-box"></div>
        
        <div class="recipe-box">
            
            <span class="close-btn" onclick="recipeBoxClose()">
                <i class="fa-solid fa-xmark"></i>
            </span>
            
            <span class="Instructions"></span>
        </div>
    </div>
    
    
    <script src="script.js"></script>
    
</body>
</html>
